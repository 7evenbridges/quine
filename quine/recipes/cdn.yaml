    query: match (p) where p.type = 'pop' return p
  - name: ASN Nodes
    query: match (a) where a.type = 'ASN' return a
  - name: Server Nodes
    query: match (s) where s.type = 'Server' return s
  - name: Asset Nodes
    query: match (ast) where ast.type = 'Asset' return ast
